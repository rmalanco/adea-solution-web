<div class="caja-dialog-container">
    <div class="dialog-header">
        <div class="header-content">
            <div class="title-section">
                <fa-icon [icon]="faBox" class="title-icon"></fa-icon>
                <h2 mat-dialog-title>{{ isEditMode ? 'Editar Caja' : 'Nueva Caja' }}</h2>
            </div>
            <button mat-icon-button (click)="onCancel()" class="close-button">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
        </div>
    </div>

    <mat-dialog-content class="dialog-content">
        <form [formGroup]="cajaForm" (ngSubmit)="onSubmit()">
            <div class="form-container">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option value="ACT">ACT - Activo</mat-option>
                        <mat-option value="INA">INA - Inactivo</mat-option>
                    </mat-select>
                    <mat-hint>Selecciona el estado de la caja</mat-hint>
                    <mat-error *ngIf="cajaForm.get('estado')?.invalid && cajaForm.get('estado')?.touched">
                        {{ getErrorMessage('estado') }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Ubicación</mat-label>
                    <mat-select formControlName="ubicacion_Id">
                        <mat-option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion">
                            {{ ubicacion }}
                        </mat-option>
                    </mat-select>
                    <mat-hint>Selecciona la ubicación de la caja</mat-hint>
                    <mat-error *ngIf="cajaForm.get('ubicacion_Id')?.invalid && cajaForm.get('ubicacion_Id')?.touched">
                        {{ getErrorMessage('ubicacion_Id') }}
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions">
        <button mat-button (click)="onCancel()" class="cancel-button">
            Cancelar
        </button>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="cajaForm.invalid"
            class="submit-button">
            <fa-icon [icon]="isEditMode ? faEdit : faPlus" class="button-icon"></fa-icon>
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
        </button>
    </mat-dialog-actions>
</div>
