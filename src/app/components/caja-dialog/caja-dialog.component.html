<h2 mat-dialog-title>
    {{ isEditMode ? 'Editar Caja' : 'Nueva Caja' }}
</h2>

<mat-dialog-content>
    <form [formGroup]="cajaForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Estado</mat-label>
                <input matInput formControlName="estado" placeholder="Ej: ACT, INA" maxlength="3">
                <mat-hint>Debe tener exactamente 3 caracteres</mat-hint>
                <mat-error *ngIf="cajaForm.get('estado')?.invalid && cajaForm.get('estado')?.touched">
                    {{ getErrorMessage('estado') }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Ubicaci√≥n</mat-label>
                <mat-select formControlName="ubicacion_Id">
                    <mat-option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion">
                        {{ ubicacion }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="cajaForm.get('ubicacion_Id')?.invalid && cajaForm.get('ubicacion_Id')?.touched">
                    {{ getErrorMessage('ubicacion_Id') }}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="cajaForm.invalid">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
    </button>
</mat-dialog-actions>
