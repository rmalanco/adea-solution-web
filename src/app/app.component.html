<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="true">
        <div class="sidebar-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <fa-icon [icon]="faBox" size="2x"></fa-icon>
                </div>
                <div class="logo-text">
                    <h3>ADEA</h3>
                    <p>Solution</p>
                </div>
            </div>
        </div>

        <div class="sidebar-content">
            <mat-nav-list class="nav-list">
                <a mat-list-item routerLink="/cajas" routerLinkActive="active-link" class="nav-item">
                    <div class="nav-icon">
                        <fa-icon [icon]="faBox"></fa-icon>
                    </div>
                    <span class="nav-text">Cajas</span>
                    <div class="nav-indicator"></div>
                </a>
                <a mat-list-item routerLink="/expedientes" routerLinkActive="active-link" class="nav-item">
                    <div class="nav-icon">
                        <fa-icon [icon]="faFolder"></fa-icon>
                    </div>
                    <span class="nav-text">Expedientes</span>
                    <div class="nav-indicator"></div>
                </a>
            </mat-nav-list>
        </div>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <fa-icon [icon]="faUser"></fa-icon>
                </div>
                <div class="user-details">
                    <span class="user-name">Administrador</span>
                    <span class="user-role">Sistema</span>
                </div>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="main-toolbar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                class="menu-toggle">
                <fa-icon [icon]="faBars"></fa-icon>
            </button>
            <div class="toolbar-content">
                <span class="toolbar-title">{{ title }}</span>
                <div class="toolbar-actions">
                    <button mat-icon-button class="theme-toggle" (click)="toggleTheme()">
                        <fa-icon [icon]="isDarkTheme ? faSun : faMoon"></fa-icon>
                    </button>
                </div>
            </div>
        </mat-toolbar>

        <main class="main-content">
            <div class="content-wrapper">
                <router-outlet></router-outlet>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
