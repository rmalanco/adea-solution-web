<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="true">
        <mat-toolbar>MenÃº</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/cajas" routerLinkActive="active-link">
                <mat-icon matListItemIcon>inventory_2</mat-icon>
                <span matListItemTitle>Cajas</span>
            </a>
            <a mat-list-item routerLink="/expedientes" routerLinkActive="active-link">
                <mat-icon matListItemIcon>folder_open</mat-icon>
                <span matListItemTitle>Expedientes</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{ title }}</span>
        </mat-toolbar>

        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
